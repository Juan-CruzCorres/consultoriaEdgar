<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#d5e7d6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #526E48;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .link:hover {
            background-color: #477e46;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>Mis Enlaces</h1>     
        <a class="link" href="https://instagram.com" target="_blank">Instagram</a>
        <a class="link" href="https://docs.google.com/forms/d/e/1FAIpQLSeH_2svwOZMRGAypy42y4P0-4edDWfEDrkmzA-obeF6mNVUoQ/viewform?usp=sf_link" target="_blank">Concejeria Cristiana Online</a>
        <a class="link" href="https://twitter.com" target="_blank">Consulta</a>
        <a class="link" href="https://github.com" target="_blank">Sobre Mi</a>
    </div>
</body>
</html>
